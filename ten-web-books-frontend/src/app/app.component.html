<!DOCTYPE html>
<html>

<head>
  <title>Ten Books</title>
  <meta charset="utf-8">
</head>

<body>

  <div id="header">
    <h1>Ten Books</h1>
  </div>

  <div id="content">
    
    <div id="content-left" class="content-item">
      <div>
        <button *ngFor="let book of books" (click)="showBookDetails(book)">
          > {{book.title}}
        </button>
      </div>
    </div>

    

    <div *ngIf="selectedBook" id="content-right" class="content-item">
      <h3>{{selectedBook.title}}</h3>
      <img src="{{selectedBook.cover}}">
      <p>Title: {{selectedBook.title}}</p>
      <p>Author: {{selectedBook.author}}</p>
      <p>Premise: {{selectedBook.summary}}</p>
    </div>

  </div>

</body>

</html>
